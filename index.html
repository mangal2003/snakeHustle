<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeHustle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body">
        <div id="scorecard">
            <div id="scoreBox">Score: 0</div>
            <div id="hiscoreBox">HiScore: 0</div>
        </div>
        <div id="board">
        </div>
        <div class="controls">
            <div><span class="arrow" onclick="ArrowUp()">⬆</span></div>
            <div><span class="arrow" onclick="ArrowLeft()">⬅</span>
               <span class="arrow" onclick="ArrowDown()">⬇</span>
                <span class="arrow" onclick="ArrowRight()">➡</span>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
